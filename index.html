<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="background-image: url('/projectImages/beachBackground.jpg')"
      >
        <h3>Sunny Beach</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('/projectImages/mountainLakeBackground.jpeg');
        "
      >
        <h3>Nice Day By The Lake</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('/projectImages/oceanSharksBackground.jpeg');
        "
      >
        <h3>Awesome Dive</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('/projectImages/rainForestBackground.jpeg');
        "
      >
        <h3>Nature Is Beautiful</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('/projectImages/rockAndStarsBackground.jpeg');
        "
      >
        <h3>Exploring The World</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
